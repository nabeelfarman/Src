      <!-- /************** New Code **************/ -->
      <ul *ngFor="let item of menuList; let i = index" class="nav flex-column flex-nowrap overflow-hidden">
        <li class="nav-item" *ngIf="item.children.length == 0">
          <a class="nav-link text-truncate" href="" routerLinkActive="active"
            routerLink="/{{ item.parentRoute }}/{{ item.routeTitle }}" (click)="openLink(item.routeTitle)"><span
              class="d-none d-sm-inline">{{ item.menuTitle }}</span></a>
        </li>
        <li class="nav-item" *ngIf="item.children.length != 0">
          <a class="nav-link collapsed text-truncate" data-bs-toggle="collapse" [href]="'#collapseExample' + i"
            role="button" aria-expanded="false" aria-controls="subMenuConfig"><span
              class="d-none d-sm-inline">{{ item.menuTitle }}</span></a>
          <div class="collapse" [id]="'collapseExample' + i">
            <ul class="nav flex-column dark-bg" *ngFor="let data of item.children">
              <li class="nav-item">
                <a class="nav-link text-truncate" href="" routerLinkActive="active"
                  routerLink="/{{ data.parentRoute }}/{{ data.routeTitle }}" (click)="openLink(data.routeTitle)"><span
                    class="d-none d-sm-inline">{{
                    data.menuTitle
                  }}</span></a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </perfect-scrollbar>
