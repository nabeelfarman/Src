<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Sr#</th>
        <th>Role Name</th>
        <th>Role Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.roleTitle }}</td>
        <td>{{ item.roleDescription }}</td>
        <td class="text-right">
          <span class="text-primary cursorPointer">
            <mat-icon (click)="edit(item)">edit</mat-icon>
          </span>
          <span>
            <mat-slide-toggle color="warn"></mat-slide-toggle>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
