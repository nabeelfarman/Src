<div id="main-content" class="h-100 w-100 bg-dark-light">
  <div
    class="h-75 w-50 bg-white center"
    style="position: fixed; margin-top: 7%; margin-left: 25%"
  >
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Sign-In">
        <div class="d-flex flex-row justify-content-center mt-3">
          <img
            src="assets/ui/company/logix1.png"
            height="12%"
            width="12%"
            alt=""
          />
        </div>
        <h2 class="mt-3 text-center">Member's Sing-In</h2>
        <div class="d-flex flex-column">
          <div class="d-flex flex-row mt-1 justify-content-center">
            <mat-form-field class="w-50">
              <mat-label>CNIC No.</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <mat-form-field class="w-50">
              <mat-label>Membership No.</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <mat-form-field class="w-50">
              <mat-label>Password</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <button mat-raised-button color="primary">Sing in</button>
            <button mat-button color="primary">forget Password...</button>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Sing-Up">
        <h2 class="mt-3 text-center">Member's Sign-Up</h2>
        <div class="d-flex flex-column">
          <div class="d-flex flex-row mt-1 justify-content-center">
            <mat-form-field class="w-50">
              <mat-label>CNIC No.</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <mat-form-field class="w-50">
              <mat-label>Membership No.</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <mat-form-field class="w-50">
              <mat-label>Membership Date</mat-label>
              <input matInput [matDatepicker]="picker1" />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker1"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <mat-form-field class="w-50">
              <mat-label>Password</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <mat-form-field class="w-50">
              <mat-label>Confirm Password</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <button mat-raised-button color="warn">Sing-Up</button>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
