<div class="table-responsive">
  <div class="d-flex flex-row pe-3">
    <div class="form-group has-search flex-grow-1">
      <input type="text" class="form-control" placeholder="Search record" />
    </div>
    <button mat-raised-button color="warn">Show All</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>CNIC</th>
        <th>Name</th>
        <th>S/D/W Name</th>

        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i=index">
        <td>{{item.memberCNIC}}</td>
        <td>{{item.memberName}}</td>
        <td>{{item.SDWofName}}</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark" (click)="edit(item)">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer ps-2 pe-2" (click)="delete(item)">
            <mat-icon>delete</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
