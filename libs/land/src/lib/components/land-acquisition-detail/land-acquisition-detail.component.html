<div class="d-flex flex-wrap">
  <!-- card -->
  <div class="bg-white mat-elevation-z3 rounded p-2 w-25">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Owner</mat-label>
          <mat-select>
            <mat-option value="one">Nabeel Ahmed</mat-option>
            <mat-option value="two">Imran Ejaz</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <small class="card-subtitle text-primary">S/D/W</small><br />
        <small class="card-subtitle"> Farman Khan </small>
      </div>
      <div class="col-md-6 pe-3">
        <small class="card-subtitle text-primary">
          <span class="pull-right">CNIC</span> </small
        ><br />
        <small class="card-subtitle">
          <span class="pull-right">61101-5128215-1</span>
        </small>
      </div>
    </div>
  </div>
  <!-- end card -->
</div>
<hr />
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Monetary" class="bg-white">
    <div class="bg-white mat-elevation-z2 rounded p-2 mt-2">
      <h5>Montary Deal</h5>
      <hr />
      <mat-form-field class="w-100">
        <mat-label>Land Amount</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Deal Amount</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="dtpDueDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="dtpDueDate"
        ></mat-datepicker-toggle>
        <mat-datepicker #dtpDueDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="bg-dark mat-elevation-z2 rounded p-2 mt-2">
      <p class="text-white">
        <em>Amount Paid</em><strong class="pull-right">Rs. 1,500,000</strong>
      </p>
      <p class="yellow-text">
        <em>Balance Amount</em><strong class="pull-right">Rs. 500,000</strong>
      </p>
    </div>
  </mat-tab>
  <mat-tab label="against Land" class="bg-white">
    <div
      class="nha-orange-bg mat-elevation-z2 rounded p-2 mt-2"
      *ngIf="rdbOption == 2"
    >
      <div class="row">
        <div class="col-md-8">
          <h5 class="yellow-text">against Land Deal</h5>
        </div>
        <div class="col-md-4">
          <button class="pull-right" mat-mini-fab>
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="bg-white mat-elevation-z2 rounded p-2 mt-2">
      <mat-form-field class="w-100">
        <mat-label>Membership No.</mat-label>
        <mat-select>
          <mat-option value="one">123</mat-option>
          <mat-option value="two">152</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="row">
        <div class="col-md-4"><small>10 Marla</small></div>
        <div class="col-md-4 text-center">
          <small>Residential</small>
        </div>
        <div class="col-md-4">
          <small class="pull-right">Normal</small>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
