<div id="main-content">
  <section class="statis mt-4 ps-3 pe-3 text-center">
    <div class="row">
      <div class="col-md-3">
        <div class="box bg-primary p-3 mat-elevation-z2">
          <i class="text-white"><mat-icon>groups</mat-icon></i>
          <h3 class="text-white">132</h3>
          <p class="lead text-white">Employees</p>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="box bg-success p-3 mat-elevation-z2">
          <i class="text-white"><mat-icon>dynamic_feed</mat-icon> </i>
          <h3 class="text-white">150</h3>
          <p class="lead text-white">Total Posts</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 mb-4 mb-md-0">
        <div class="box bg-warning p-3 text-white mat-elevation-z2">
          <i class=""><mat-icon>donut_large</mat-icon></i>
          <h3 class="text-white">18</h3>
          <p class="lead">Vacant</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="box bg-danger p-3 text-white mat-elevation-z2">
          <i class=""><mat-icon>bar_chart</mat-icon></i>
          <h3 class="text-white">3.5 million</h3>
          <p class="lead">Monthly Payments</p>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="row">
  <div class="col-md-4">
    <div class="ps-3 mat-elevation-z2" [chart]="employee_types_pieChart"></div>
  </div>
  <div class="col-md-4">
    <div class="mat-elevation-z2" [chart]="est_budget_chart"></div>
