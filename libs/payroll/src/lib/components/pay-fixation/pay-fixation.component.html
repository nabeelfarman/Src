<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save cursorPointer">
    <mat-icon>save</mat-icon>
    <span class="ps-2">Save</span>
  </button>
  <button mat-button class="save cursorPointer">
    <mat-icon>cached</mat-icon>
    <span class="ps-2">Reset</span>
  </button>
</div>
<!-- row - emp info -->
<div class="d-flex flex-column justify-content-between h-100 no-scroll">
  <!-- fixation details -->
  <div>
    <perfect-scrollbar class="flex-grow-1" style="max-height: 81vh">
      <society-employee-info-searchable></society-employee-info-searchable>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="pull-right">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <strong class="pt-3">Basic pay</strong>
          <button
            class="mt-2"
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>remove</mat-icon>
          </button>
          <mat-form-field class="text-center">
            <input matInput />
          </mat-form-field>
          <button
            class="mt-2"
            mat-icon-button
            color="warn"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 bg-white">
          <society-pay-allowances-table></society-pay-allowances-table>
        </div>
        <div class="col-md-6 bg-light">
          <society-pay-deductions-table></society-pay-deductions-table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <society-pay-loans-table></society-pay-loans-table>
        </div>
      </div>
    </perfect-scrollbar>
  </div>

  <!-- fixation summary -->
  <perfect-scrollbar style="max-height: 25vh">
    <society-pay-summary></society-pay-summary>
  </perfect-scrollbar>
</div>
