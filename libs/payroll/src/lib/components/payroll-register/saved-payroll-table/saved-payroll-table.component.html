<div class="row bg-white border">
  <div class="col-md-2">
    <mat-form-field class="w-100 ps-2">
      <mat-label>Search From</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <mat-form-field class="w-100">
      <mat-label>Search To</mat-label>
      <input matInput [matDatepicker]="pickerTo" />
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-md-8">
    <mat-form-field class="w-100 pe-2">
      <mat-label>Search</mat-label>
      <input matInput />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>Payroll Date</th>
        <th class="text-center">No. of Employees</th>
        <th><span class="pull-right">Gross Pay</span></th>
        <th><span class="pull-right">Total Deductions</span></th>
        <th><span class="pull-right">Net Pay</span></th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center">1</td>
        <td>09-Mar-2021</td>
        <td class="text-center">15</td>
        <td><span class="pull-right">45,000</span></td>
        <td><span class="pull-right">11,000</span></td>
        <td><span class="pull-right">34,000</span></td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer ps-2 pe-2">
            <mat-icon>delete</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
