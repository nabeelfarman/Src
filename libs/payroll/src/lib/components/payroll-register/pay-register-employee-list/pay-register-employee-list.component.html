<div class="row h-100">
  <!-- row -01 -->
  <div class="row">
    <div class="col-md-12 text-center light-blue-bg border">
      <mat-form-field>
        <mat-label>Payroll Date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row h-100">
    <!-- employees list-->

    <div class="col-md-12">
      <mat-selection-list #employees class="border bg-light">
        <mat-list-option *ngFor="let emp of employeesList">
          <table class="table table-border">
            <tbody>
              <tr>
                <td class="col-5">{{ emp.empName }}</td>
                <td class="col-3">{{ emp.designation }}</td>
                <td class="col-4">{{ emp.cnic }}</td>
              </tr>
            </tbody>
          </table>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
</div>
