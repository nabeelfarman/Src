<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th *ngFor="let key of colData" [class]="key.headerAlign">
                    {{ key.header }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of tableData; let i=index">
                <td
                *ngFor="let key of colData"
                [class]="key.fieldAlign"
                [hidden]="key.fieldHidden"
                >
                    <span>{{ record[key.field] }}</span>
                </td>
                <td class="text-right" *ngIf="tablePermission !=''">
                    <span 
                        *ngIf="record.editMode == false" class="text-primary cursorPointer"
                    >
                        <mat-icon>edit</mat-icon>
                    </span>
                    <span
                        class="text-danger cursorPointer"
                    >
                        <mat-icon>delete</mat-icon>
                    </span>
                    <span>
                        <mat-slide-toggle color="warn"></mat-slide-toggle>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
