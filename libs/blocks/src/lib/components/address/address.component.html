<div class="row">
  <div class="col-md-12">
    <mat-form-field class="w-100">
      <textarea
        matInput
        placeholder="Address"
        [(ngModel)]="txtAddress"
        required
      ></textarea>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <mat-form-field class="w-100">
      <mat-select
        disableOptionCentering
        [(ngModel)]="cmbCountry"
        (ngModelChange)="getCity(cmbCountry)"
        placeholder="Select Country"
        required
      >
        <mat-option *ngFor="let item of countryList" [value]="item.countryId">
          {{ item.countryName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field class="w-100">
      <mat-select
        disableOptionCentering
        [(ngModel)]="cmbCity"
        placeholder="Select City"
        required
      >
        <mat-option *ngFor="let item of cityList" [value]="item.cityId">
          {{ item.cityName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <mat-form-field class="w-100">
      <input
        matInput
        placeholder="Mobile Number"
        [(ngModel)]="txtMobile"
        [textMask]="{ mask: mobileMask }"
      />
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <mat-form-field class="w-100">
      <input matInput placeholder="Email" [(ngModel)]="txtEmail" />
    </mat-form-field>
  </div>
</div>
