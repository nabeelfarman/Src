<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>Plot Category</th>
        <th>Plot Nature</th>
        <th>Plot Type</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i=index">
        <td>{{i+1}}</td>
        <td>{{item.plotCategoryTitle}}</td>
        <td>{{item.plotNatureTitle}}</td>
        <td>{{item.plotTypeTitle}}</td>
        <td class="text-right">
            <span class="text-primary pe-2 cursorPointer border-right-dark" (click)="edit(item, '1')">
                <mat-icon>edit</mat-icon>
            </span>
            <span (click)="edit(item, '2')">
                <mat-slide-toggle color="warn"></mat-slide-toggle>
            </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
