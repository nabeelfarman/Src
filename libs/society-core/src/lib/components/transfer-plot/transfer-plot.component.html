<div class="saveUpdateBar mat-elevation-z2">
  <button mat-button class="save" (click)="save()">
    <mat-icon>save</mat-icon>
    <span class="ps-2">Save</span>
  </button>
  <button mat-button class="save" (click)="reset()">
    <mat-icon>cached</mat-icon>
    <span class="ps-2">Reset</span>
  </button>
</div>
<div class="row h-100 p-0">
  <div class="col-md-4 p-0 ps-3 border">
    <h2 class="pt-2 ps-3 pe-3">Transfer Info</h2>
    <div class="row h-100 bg-white">
      <mat-form-field class="w-100">
        <mat-label>File Name</mat-label>
        <mat-select [(ngModel)]="formFields[0].value">
          <mat-option *ngFor="let item of fileList;" [value]="item.fileID">
            {{ item.fileName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Party Name</mat-label>
        <mat-select [(ngModel)]="formFields[3].value">
          <mat-option *ngFor="let item of partyList;" [value]="item.partyID">
            {{ item.partyName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Allotment date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="formFields[4].value" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="formFields[5].value"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-8">
    <h2 class="pt-2 pb-2 ps-2 border-bottom">Saved Transfers</h2>
    <!-- <div class="d-flex flex-column">
        <society-customer-profile-table (eventEmitter)="edit($event)"></society-customer-profile-table>
      </div> -->
  </div>
</div>
