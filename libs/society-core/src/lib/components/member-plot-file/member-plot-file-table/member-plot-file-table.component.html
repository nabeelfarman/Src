<div class="table-responsive">
  <div class="d-flex flex-row pe-3">
    <div class="form-group has-search flex-grow-1">
      <input type="text" class="form-control" placeholder="Search record" />
    </div>
    <button mat-raised-button color="warn">Show All</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Membership No.</th>
        <th>Name</th>
        <th>status</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i = index">
        <td>{{ item.date | date }}</td>
        <td>{{ item.fileNo }}</td>
        <td>{{ item.applicant }}</td>
        <td>{{ item.isActivated }}</td>
        <td class="text-center">
          <span class="text-primary cursorPointer pe-2" (click)="edit(item)">
            <mat-icon>edit</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
