<div class="table-responsive">
  <div class="d-flex flex-row pe-3">
    <div class="form-group has-search flex-grow-1">
      <input type="text" class="form-control" placeholder="Search record" />
    </div>
    <button mat-raised-button color="warn">Show All</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>Transfer Date</th>
        <th>Membership No.</th>
        <th>Plot Category</th>
        <th>Applicants</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i=index">
        <td class="text-center">{{i+1}}</td>
        <td>{{item.date | date}}</td>
        <td>{{item.fileNo}}</td>
        <td>{{item.plotCategoryTitle}}</td>
        <td>{{item.applicant}}</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark" (click)="edit(item, '1')">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="pe-2 text-danger cursorPointer border-right-dark" (click)="edit(item, '2')">
            <mat-icon>delete</mat-icon>
          </span>
          <span class="ps-2">
            <mat-slide-toggle color="warn"></mat-slide-toggle>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
