<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save cursorPointer" (click)="savePlotPayment()">
    <mat-icon>save</mat-icon>
    <span class="ps-2">Save</span>
  </button>
  <button mat-button class="save cursorPointer" (click)="reset()">
    <mat-icon>cached</mat-icon>
    <span class="ps-2">Reset</span>
  </button>
</div>
<div class="row vh-100 no-scroll">
  <!-- Add / update -->
  <div class="col-md-4 bg-white border">
    <h2 class="pt-2 pb-2 ps-3 border-bottom">Add / Modify</h2>
    <div class="d-flex flex-column ps-3 pe-3">
      <mat-form-field class="w-100">
        <input matInput placeholder="plot payment nature" maxlength="50" [(ngModel)]="formFields[3].value" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>description</mat-label>
        <textarea matInput maxlength="100" [(ngModel)]="formFields[4].value"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Account title</mat-label>
        <mat-select [(ngModel)]="formFields[5].value">
          <mat-option
            *ngFor="let item of accountHeadList"
            [value]="item.coaID"
          >
            {{ item.accountTitle }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <!-- saved record -->
  <div class="col-md-8 p-0">
    <h2 class="pt-2 pb-2 ps-2 border-bottom">Saved Record</h2>
    <div class="d-flex flex-column">
      <society-plot-payment-natures-table (eventEmitter)="edit($event, $event)"></society-plot-payment-natures-table>
    </div>
  </div>
</div>
