<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>Type</th>
        <th>Designation</th>
        <th>Title</th>
        <th>File Required</th>
        <th>Expemted</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i=index">
        <td class="text-center">{{i+1}}</td>
        <td>{{item.checkListType}}</td>
        <td>{{item.designationName}}</td>
        <td>{{item.checkListTitle}}</td>
        <td>{{item.isFileRequired}}</td>
        <td>{{item.isExempted}}</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark" (click)="edit(item, '1')">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="pe-2 text-danger cursorPointer" (click)="edit(item, '2')">
            <mat-icon>delete</mat-icon>
          </span>
          <!-- <span class="ps-2" (click)="edit(item, '2')">
            <mat-slide-toggle color="warn" value="item.isDeleted"></mat-slide-toggle>
          </span> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
