<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save cursorPointer" (click)="savePlotCategory()">
    <mat-icon>save</mat-icon>
    <span class="ps-2">Save</span>
  </button>
  <button mat-button class="save cursorPointer" (click)="reset()">
    <mat-icon>cached</mat-icon>
    <span class="ps-2">Reset</span>
  </button>
</div>
<div class="row vh-100 no-scroll">
  <!-- add / update -->
  <div class="col-md-4 bg-white border">
    <h2 class="pt-2 pb-2 ps-3 border-bottom">Add / Modify</h2>
    <div class="d-flex flex-column ps-3 pe-3">
      <mat-form-field class="w-100">
        <input matInput placeholder="plot category title" maxlength="15" [(ngModel)]="formFields[3].value" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="plot size" maxlength="3" [(ngModel)]="formFields[4].value" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="plot unit" maxlength="10" [(ngModel)]="formFields[5].value" />
      </mat-form-field>
      <!-- <mat-form-field class="w-100">
        <mat-label>description</mat-label>
        <textarea matInput></textarea>
      </mat-form-field> -->

    </div>
  </div>

  <!-- saved record -->
  <div class="col-md-8">
    <h2 class="pt-2 pb-2 border-bottom">Saved Plot Categories</h2>
    <div class="d-flex flex-column">
      <society-plot-category-table (eventEmitter)="edit($event, $event)"></society-plot-category-table>
    </div>
  </div>
</div>
