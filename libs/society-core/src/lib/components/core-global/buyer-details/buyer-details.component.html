<div
  class="ps-3 ms-3 pe-2 mb-3 mat-elevation-z4 bg-light"
  *ngFor="let item of buyerTableData; let i = index"
>
  <div class="row">
    <div class="col-md-6">
      <h5 class="pt-2">Buyer {{ i + 1 }}</h5>
    </div>
    <div class="col-md-6 p-0">
      <button
        mat-raised-button
        color="primary"
        class="float-end"
        data-bs-toggle="modal"
        data-bs-target="#transferLetterModal"
        (click)="modalValConfig(2)"
      >
        Transfer Letter
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img src="" width="150" height="150" class="bg-white" alt="" />
    </div>
    <div class="col-md-8">
      <div class="d-flex">
        <p class="sunred-text pe-2">Name:</p>
        {{ item.memberName }}
      </div>
      <div class="d-flex">
        <p class="sunred-text pe-2">S/D/W Name:</p>
        {{ item.sdWofName }}
      </div>
      <div class="d-flex">
        <p class="sunred-text pe-2">CNIC:</p>
        {{ item.memberCNIC }}
      </div>
      <div class="d-flex">
        <p class="sunred-text pe-2">Address:</p>
        {{ item.presentAddress }}
      </div>
    </div>
  </div>
  <div class="row" *ngIf="item.activeStatus == '-1'">
    <div class="offset-md-6 col-md-6 p-0 text-end">
      <button
        mat-raised-button
        data-bs-toggle="modal"
        data-bs-target="#inPersonModal"
        (click)="sendInfo(item)"
        color="warn"
      >
        In-Person Verification
      </button>
    </div>
  </div>
</div>
