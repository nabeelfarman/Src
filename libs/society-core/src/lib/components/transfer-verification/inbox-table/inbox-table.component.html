<div class="table-responsive">
  <div class="d-flex flex-row pe-3">
    <div class="form-group has-search flex-grow-1">
      <input type="text" class="form-control" [(ngModel)]="tblSearch" placeholder="Search record" />
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>Date</th>
        <th>Membership No.</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData | filter: tblSearch let i=index">
        <td class="text-center">{{i+1}}</td>
        <td>{{item.transferDate | date: 'dd-MMM-YYYY'}}</td>
        <td>{{item.memberShipNo}}</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer" (click)="getInboxData(item)">
            <mat-icon>visibility</mat-icon>
          </span>
        </td>
      </tr>
      <!-- <tr>
        <td class="text-center">1</td>
        <td>01-Nov-2021</td>
        <td>1501</td>
        <td>Nabeel Ahmed, Imran Ejaz</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark">
            <mat-icon>visibility</mat-icon>
          </span>
        </td>
      </tr> -->
    </tbody>
  </table>
</div>
