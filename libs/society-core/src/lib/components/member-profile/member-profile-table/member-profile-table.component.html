<div class="table-responsive">
  <div class="d-flex flex-row pe-3">
    <div class="form-group has-search flex-grow-1">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="tblSearch"
        placeholder="Search record"
      />
    </div>
    <button mat-raised-button color="warn" (click)="tblSearch = ''">
      Show All
    </button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Membership No.</th>
        <th>Name</th>
        <th>CNIC</th>
        <th>status</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData | filter: tblSearch; let i = index">
        <td>{{ item.fileNo }}</td>
        <td>{{ item.memberName }}</td>
        <td>{{ item.memberCNIC }}</td>
        <!-- <td>{{item.memberCNIC}}</td> -->
        <td>{{ item.isActivated }}</td>
        <td class="text-center">
          <span
            class="text-primary cursorPointer border-right-dark pe-2"
            (click)="edit(item, '1')"
          >
            <mat-icon>edit</mat-icon>
          </span>
          <span
            class="text-danger cursorPointer border-right-dark ps-2 pe-2"
            (click)="edit(item, '2')"
          >
            <mat-icon>delete</mat-icon>
          </span>
          <span class="ps-2">
            <mat-slide-toggle color="warn"></mat-slide-toggle>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
