<div class="table-responsive">
  <div class="d-flex flex-row pe-3">
    <div class="form-group has-search flex-grow-1">
      <input type="text" class="form-control" [(ngModel)]="tblSearch" placeholder="Search record" />
    </div>
    <button mat-raised-button color="warn" (click)="tblSearch = ''">
      Show All
    </button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>File Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Nature</th>
        <th>Type</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData | filter: tblSearch; let i=index">
        <td class="text-center">{{i+1}}</td>
        <td>{{item.fileName}}</td>
        <td>{{item.fileDescription}}</td>
        <td>{{item.plotCategoryTitle}}</td>
        <td>{{item.plotNatureTitle}}</td>
        <td>{{item.plotTypeTitle}}</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark" (click)="edit(item)">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer ps-2 pe-2" (click)="delete(item)">
            <mat-icon>delete</mat-icon>
          </span>
          <!-- <span class="ps-2" (click)="edit(item, '2')">
              <mat-slide-toggle color="warn" value="item.isDeleted"></mat-slide-toggle>
            </span> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
