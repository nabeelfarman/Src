<div class="saveUpdateBar mat-elevation-z2">
  <button mat-button class="save" (click)="save()">
    <mat-icon>save</mat-icon>
    <span class="ps-2">Save</span>
  </button>
  <button mat-button class="save" (click)="reset()">
    <mat-icon>cached</mat-icon>
    <span class="ps-2">Reset</span>
  </button>
</div>
<div class="row h-100 p-0">
  <div class="col-md-6 p-0 border">
    <h2 class="pt-2 ps-3 pe-3">Personal Info</h2>
    <div class="row h-100 bg-white">
      <div class="col-md-6 border-right-dark">
        <div class="d-flex flex-column justify-content-between h-100">
          <div class="flex-grow-1 pt-3 ps-4 pe-3">
            <mat-form-field class="w-100">
              <mat-label>Party Type</mat-label>
              <mat-select [(ngModel)]="formFields[3].value">
                <mat-option value="Customer">
                  Customer
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Party Name</mat-label>
              <input matInput [(ngModel)]="formFields[4].value" />
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput placeholder="CNIC" [(ngModel)]="formFields[5].value" maxlength="15"
                (keyup)="setCnicData()" />
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Mobile No.</mat-label>
              <input matInput [(ngModel)]="formFields[6].value" [textMask]="{ mask: mobileMask }" />
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Mobile No. 2</mat-label>
              <input matInput [(ngModel)]="formFields[7].value" [textMask]="{ mask: mobileMask }" />
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="formFields[8].value" />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between h-100">
          <div class="flex-grow-1 ps-2 pe-2 pt-3">
            <mat-form-field class="w-100">
              <mat-label>City</mat-label>
              <mat-select [(ngModel)]="formFields[9].value">
                <mat-option>
                  <ngx-mat-select-search [(ngModel)]="searchCity" [noEntriesFoundLabel]="'Not found'"
                    placeholderLabel="Search..." name="search">
                  </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let item of cityList | search: 'cityName': searchCity" [value]="item.cityId">
                  {{ item.cityName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Party Address</mat-label>
              <textarea matInput [(ngModel)]="formFields[10].value"></textarea>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput placeholder="Next to Kin" [(ngModel)]="formFields[11].value" />
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h2 class="pt-2 pb-2 ps-2 border-bottom">Saved Parties</h2>
    <div class="d-flex flex-column">
      <society-customer-profile-table (eventEmitter)="edit($event)"></society-customer-profile-table>
    </div>
  </div>
</div>
