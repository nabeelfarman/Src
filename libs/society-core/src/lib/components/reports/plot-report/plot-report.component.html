<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save" (click)="printReport('#print-summary')">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Report</span>
  </button>
</div>




<div class="container bg-white mt-4" id="print-summary">


  <div class="row">
    <div class="col-md-12 text-center">
      <img [src]="logoImg" alt="Logo Loading" width="125px" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <h2 class="pt-1 clrBlack">SHAMA ROYAL CITY</h2>
      <h4 class="clrBlack">Plots Detail</h4>
    </div>
  </div>


  <hr />


  <!---------------------------- table start --------------------------->


  <!--header -->
  <div class="row border-1-black mt-4 ml-1 me-1">
    <div class="col-md-1 text-center height-27">
      <label class="mt-1"><b>Sr. #</b></label>
    </div>

    <div class="col-md-3 border-left-black text-center">
      <label class="mt-1"><b>Plot Name</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Plot Short Name</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Plot Size</b></label>
    </div>

    <div class="col-md-4 border-left-black text-center">
      <label class="mt-1"><b>Description</b></label>
    </div>

  </div>

  <!--detail -->
  <div class="row border-1-black ml-1 me-1" *ngFor="let item of plotList; let i = index;" style="margin-top: -1 !important;">
    <div class="col-md-1 text-center height-27">
      <label class="mt-1">{{i + 1}}</label>
    </div>

    <div class="col-md-3 border-left-black">
      <label class="mt-1">{{item.plotName}}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label class="mt-1">{{item.plotShortName}}</label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1">{{item.plotSize}}</label>
    </div>

    <div class="col-md-4 border-left-black">
      <label class="mt-1">{{item.plotDescription}}</label>
    </div>

  </div>


  <!------------------------------------- Table END -------------------------------------------------->


</div>
