<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save" (click)="printReport('#print-summary')">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Report</span>
  </button>
</div>

<div class="container">
  <mat-form-field class="w-25">
    <mat-label>Referred By</mat-label>
    <mat-select
      [(ngModel)]="cmbReferred"
      (ngModelChange)="getDealerCompanySaleDetail()"
    >
      <mat-option *ngFor="let item of referredList" [value]="item.companyID">
        {{ item.companyName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="container bg-white mt-4" id="print-summary">
  <div class="row mb-2">
    <div class="col-md-6 text-left">
      <img class="mt-1" src="assets/ui/company/shama.png" width="125px" />
    </div>

    <div class="col-md-6 text-right">
      <div class="d-flex flex-column align-items-center">
        <div class="h2Report"><b>SHAMA ROYAL CITY</b></div>
        <div class="h4Report">A Project of: SARDAR ASSOCIATES</div>
        <h2 class="h3Report txtDarkGrey mt-1">
          Sold File Detail Dealer Wise Report
        </h2>
        <div class="h4Report" *ngIf="lblDealer != ''">({{ lblDealer }})</div>
      </div>
    </div>
  </div>

  <hr />

  <!---------------------------- table start --------------------------->

  <!--header -->
  <div class="row border-1-black mt-4">
    <div class="col-md-2 text-center height-27">
      <label class="mt-1"><b>Party Name</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Booking Date</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Booking Type</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Price</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Paid</b></label>
    </div>
    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Balance</b></label>
    </div>
  </div>

  <!--detail -->
  <div class="row border-1-black" *ngFor="let item of soldFileCompanyList; let i = index" style="margin-top: -1">
    <div class="col-md-2 border-left-black">
      <label>{{i + 1}} ... {{ item.partyName }}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label>{{ item.allotmentDate | date }}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label><b>{{ item.plotBookingTypeName }}</b> ({{ item.fileName }} / {{ item.plostSizeTitle }})</label>
    </div>

    <div class="col-md-2 border-left-black text-end">
      <label>{{ item.amount | number }}</label>
    </div>

    <div class="col-md-2 border-left-black text-end">
      <label>{{ item.paid | number }}</label>
    </div>

    <div class="col-md-2 border-left-black text-end">
      <label>{{ item.amount - item.paid | number }}</label>
    </div>
  </div>

  <!--footer -->
  <div class="row border-1-black mt-2">
    <div class="col-md-1 text-center height-27">
      <label class="mt-1"></label>
    </div>

    <div class="col-md-5 text-left">
      <label class="mt-1"><b>TOTAL</b></label>
    </div>

    <div class="col-md-2 border-left-black text-end">
      <label class="mt-1"
        ><b>{{ lblAmount | number }}</b></label
      >
    </div>

    <div class="col-md-2 border-left-black text-end">
      <label class="mt-1"
        ><b>{{ lblPaid | number }}</b></label
      >
    </div>

    <div class="col-md-2 border-left-black text-end">
      <label class="mt-1"
        ><b>{{ lblBalance | number }}</b></label
      >
    </div>
  </div>

  <!------------------------------------- Table END -------------------------------------------------->
</div>
