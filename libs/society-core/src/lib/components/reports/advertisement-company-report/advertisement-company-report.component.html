<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save" (click)="printReport('#print-summary')">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Report</span>
  </button>
</div>


<div class="container bg-white mt-4" id="print-summary">


  <div class="row">
    <div class="col-md-12 text-center">
      <img [src]="logoImg" alt="Logo Loading" width="125px" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <h2 class="pt-1 clrBlack">SHAMA ROYAL CITY</h2>
      <h4 class="clrBlack">Advertisement Companies List</h4>
    </div>
  </div>
  


  <hr />



  <!---------------------------- table start --------------------------->


  <!--header -->
  <div class="row border-1-black mt-4 ml-1 me-1">
    <div class="col-md-1 text-center height-27">
      <label class="mt-1"><b>Sr. #</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Name</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Contact</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Email</b></label>
    </div>
    
    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Description</b></label>
    </div>

    <div class="col-md-3 border-left-black text-center">
      <label class="mt-1"><b>Address</b></label>
    </div>

  </div>

  <!--detail -->
  <div class="row border-1-black ml-1 me-1" *ngFor="let item of advertisementList; let i = index;" style="margin-top: -1 !important;">
    <div class="col-md-1 text-center height-27">
      <label class="mt-1">{{i + 1}}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label class="mt-1">{{item.companyName}} ({{item.companyAlias}})</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label class="mt-1">{{item.companyMobile}}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label class="mt-1">{{item.companyEmail}}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label class="mt-1">{{item.companyDescription}}</label>
    </div>

    <div class="col-md-3 border-left-black">
      <label class="mt-1">{{item.companyAddress}}</label>
    </div>

  </div>


  <!------------------------------------- Table END -------------------------------------------------->




</div>
