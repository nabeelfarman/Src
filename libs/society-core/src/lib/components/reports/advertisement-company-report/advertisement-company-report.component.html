<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save" (click)="printReport('#print-summary')">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Report</span>
  </button>
</div>

<div class="container bg-white mt-4" id="print-summary">
  <div class="row">
    <div class="col-md-12 text-center">
      <img [src]="logoImg" alt="" width="250" height="200" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <h2 class="pt-3">Shama Royal City</h2>
      <h4>Advertisement Company Report</h4>
    </div>
  </div>
  <hr />
  <div class="table table table-responsive pt-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Sr #</th>
          <th>Company Name</th>
          <th class="text-end">Company Alias</th>
          <th>Description</th>
          <th>Address</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of advertisementList;let i = index;">
          <td>{{i + 1}}</td>
          <td>{{item.companyName}}</td>
          <td class="text-end">{{item.companyAlias}}</td>
          <td>{{item.companyDescription}}</td>
          <td>{{item.companyAddress}}</td>
          <td>{{item.companyMobile}}</td>
          <td>{{item.companyEmail}}</td>
          <td>{{item.companyWebsite}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
