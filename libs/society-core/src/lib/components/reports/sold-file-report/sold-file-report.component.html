<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save" (click)="printReport('#print-summary')">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Report</span>
  </button>
</div>

<div class="container mt-5">
  <div class="d-flex">
    <mat-form-field class="w-100">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="cmbCategory" (ngModelChange)="getSoldFile()">
        <mat-option>
          <ngx-mat-select-search
            [(ngModel)]="searchCategory"
            [noEntriesFoundLabel]="'Not found'"
            placeholderLabel="Search..."
            name="search"
          >
          </ngx-mat-select-search>
        </mat-option>
        <mat-option
          *ngFor="let item of categoryList | filter: searchCategory"
          [value]="item.categoryId"
        >
          {{ item.categoryName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100 ms-2">
      <mat-label>Block</mat-label>
      <mat-select [(ngModel)]="cmbBlock" (ngModelChange)="getSoldFile()">
        <mat-option>
          <ngx-mat-select-search
            [(ngModel)]="searchBlock"
            [noEntriesFoundLabel]="'Not found'"
            placeholderLabel="Search..."
            name="search"
          >
          </ngx-mat-select-search>
        </mat-option>
        <mat-option
          *ngFor="let item of blockList | filter: searchBlock"
          [value]="item.blockId"
        >
          {{ item.blockName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="container bg-white mt-2" id="print-summary">
  <div class="row">
    <div class="col-md-12 text-center">
      <img [src]="logoImg" alt="Logo Loading" width="125px" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <h2 class="pt-1 clrBlack">SHAMA ROYAL CITY</h2>
      <h4 class="clrBlack">Sold Files List</h4>
    </div>
  </div>

  <hr />

  <!---------------------------- table start --------------------------->

  <!--header -->
  <div class="row border-1-black mt-4 ml-1 me-1">
    <div class="col-md-1 text-center height-27">
      <label class="mt-1"><b>Sr. #</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>File Name</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Party Name</b></label>
    </div>

    <div class="col-md-3 border-left-black text-center">
      <label class="mt-1"><b>Payment Plan</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Allotment Date</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Purchase Type</b></label>
    </div>
  </div>

  <!--detail -->
  <div
    class="row border-1-black ml-1 me-1"
    *ngFor="let item of soldFileList; let i = index"
    style="margin-top: -1 !important"
  >
    <div class="col-md-1 text-center height-27">
      <label class="mt-1">{{ i + 1 }}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label class="mt-1">{{ item.fileName }}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label class="mt-1">{{ item.partyName }}</label>
    </div>

    <div class="col-md-3 border-left-black">
      <label class="mt-1">{{ item.paymentPlanName }}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label class="mt-1">{{ item.allotmentDate | date }}</label>
    </div>

    <div class="col-md-2 border-left-black">
      <label class="mt-1">{{ item.purchaseType }}</label>
    </div>
  </div>

  <!------------------------------------- Table END -------------------------------------------------->
</div>
