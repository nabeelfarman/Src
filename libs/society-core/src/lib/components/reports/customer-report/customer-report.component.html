<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save" (click)="printReport('#print-summary')">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Report</span>
  </button>
</div>

<div class="container bg-white mt-4" id="print-summary">
  <div class="row">
    <div class="col-md-6 text-left">
      <div class="h1Report txtDarkGrey">SARDAR Associates</div>
      <div class="h1Report txtDarkGrey mb-3">Shama Group of Companies</div>
      <h2 class="mt-5">Customer Report</h2>
      <!-- <div class="h4Report"><b>{{dtpFromDate | date:'dd-MM-yyyy'}} to {{dtpToDate | date:'dd-MM-yyyy'}}</b></div> -->
    </div>
    <div class="col-md-6 text-right">
      <!-- <img [src]="logoImg" alt="" width="250" height="200" /> -->
      <img src="assets/ui/company/shama.png" width="300px" />
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-md-12 text-center">
    </div>
</div> -->
  <!-- <div class="row">
    <div class="col-md-12 text-center">
    </div>
  </div> -->
  <hr />
  <div class="table table table-responsive pt-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Sr #</th>
          <th>Customer Name</th>
          <th>CNIC</th>
          <th class="text-end">Mobile 1</th>
          <th class="text-end">Mobile 2</th>
          <th>Email</th>
          <th class="text-end">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of partyList;let i = index;">
          <td>{{i + 1}}</td>
          <td>{{item.partyName}}</td>
          <td>{{item.partyCNIC}}</td>
          <td class="text-end">{{item.mobile}}</td>
          <td class="text-end">{{item.mobile2}}</td>
          <td>{{item.email}}</td>
          <td class="text-end">{{item.partyAddress}}</td>
          <!-- <td class="text-end">{{item.mobile2}}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
