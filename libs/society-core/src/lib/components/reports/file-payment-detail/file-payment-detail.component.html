<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save" (click)="printReport('#print-summary')">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Report</span>
  </button>
</div>
<div class="container">
  <mat-form-field class="w-25">
    <mat-label>File</mat-label>
    <mat-select [(ngModel)]="cmbFile" (ngModelChange)="getFilePayment()">
      <mat-option *ngFor="let item of fileList" [value]="item.fileID">
        {{item.fileName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="container bg-white mt-4" id="print-summary">
  <div class="row mb-2">
    <div class="col-md-6 text-left">
      <img class="mt-2" src="assets/ui/company/shama.png" width="200px" />
      <!-- <div class="h4Report"><b>{{dtpFromDate | date:'dd-MM-yyyy'}} to {{dtpToDate | date:'dd-MM-yyyy'}}</b></div> -->
    </div>
    <div class="col-md-6 text-right">
      <div class="d-flex flex-column align-items-center">
        <div class="h1Report txtDarkGrey">SARDAR Associates</div>
        <div class="h1Report txtDarkGrey">Shama Group of Companies</div>
        <h2 class="mt-3">File Payment Detail Report</h2>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="h1Report txtDarkGrey mt-1 me-2">File Name:</label>
      <label class="h1Report mt-1">{{lblFileName}}</label>
    </div>
    <div class="col-md-6">
      <label class="h1Report txtDarkGrey mt-1 me-2">Owner Name:</label>
      <label class="h1Report mt-1">{{lblPartyName}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="h1Report txtDarkGrey mb-1 me-2">CNIC:</label>
      <label class="h1Report mb-1">{{lblCNIC}}</label>
    </div>
    <div class="col-md-6">
      <label class="h1Report txtDarkGrey mb-1 me-2">Mobile No:</label>
      <label class="h1Report mb-1">{{lblMobile}}</label>
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-md-12 text-center">
    </div>
</div> -->
  <!-- <div class="row">
    <div class="col-md-12 text-center">
    </div>
  </div> -->
  <hr />
  <div class="table table table-responsive pt-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Sr #</th>
          <th>Installemnt Type</th>
          <th class="text-end">Amount</th>
          <th class="text-end">paid</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filePaymentList;let i = index;">
          <td>{{i + 1}}</td>
          <td>{{item.installmentTypeName}}</td>
          <td class="text-end">{{item.amount}}</td>
          <td class="text-end">{{item.paid}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
