<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save" (click)="printReport('#print-summary')">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Report</span>
  </button>
</div>



<div class="container">
  <mat-form-field class="w-25">
    <mat-label>File</mat-label>
    <mat-select [(ngModel)]="cmbFile" (ngModelChange)="getFilePayment()">
      <mat-option *ngFor="let item of fileList" [value]="item.fileID">
        {{item.fileName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>



<div class="container bg-white mt-4" id="print-summary">


  <div class="row mb-2">
    <div class="col-md-6 text-left">
      <img class="mt-1" src="assets/ui/company/shama.png" width="125px" />
    </div>


    <div class="col-md-6 text-right">

      <div class="d-flex flex-column align-items-center">
        <div class="h2Report"><b>SHAMA ROYAL CITY</b></div>
        <div class="h4Report">A Project of: SARDAR ASSOCIATES</div>
        <h2 class="h3Report txtDarkGrey mt-1">File Payment Detail Report</h2>
      </div>

    </div>

  </div>

  <hr/>

  <!--File Name -->
  <div class="row">
    <div class="col-md-2">
      <label>File Name:</label>
    </div>
    <div class="col-md-3 text-center borderBottomB1">
      <label>{{lblFileName}}</label>
    </div>

    <div class="col-md-2 "></div>

    <div class="col-md-2 ">
      <label>Owner Name:</label>
    </div>
    <div class="col-md-3 text-center">
      <label class="borderBottomB1 width-100">{{lblPartyName}}</label>
    </div>

  </div>




  <!--CNIC Name -->
  <div class="row">
    <div class="col-md-2">
      <label>Contact No:</label>
    </div>
    <div class="col-md-3 text-center borderBottomB1">
      <label>{{lblMobile}}</label>
    </div>

    <div class="col-md-2 "></div>

    <div class="col-md-2 ">
      <label>CNIC:</label>
    </div>
    <div class="col-md-3 text-center">
      <label class="borderBottomB1 width-100">{{lblCNIC}}</label>
    </div>

  </div>


  <hr />



<!---------------------------- table start --------------------------->


<!--header -->
<div class="row border-1-black mt-4 ml-1 me-1">
  <div class="col-md-1 text-center height-27">
    <label class="mt-1"><b>Sr. #</b></label>
  </div>

  <div class="col-md-3 border-left-black text-center">
    <label class="mt-1"><b>Particulars</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Due Date</b></label>
  </div>
  
  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Amount</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Paid</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Balance</b></label>
  </div>

</div>

<!--detail -->
<div class="row border-1-black ml-1 me-1" *ngFor="let item of filePaymentList; let i = index;" style="margin-top: -1;">
  <div class="col-md-1 text-center ">
    <label>{{i + 1}}</label>
  </div>

  <div class="col-md-3 border-left-black">
    <label>{{item.installmentTypeName}}</label>
  </div>

  <div class="col-md-2 border-left-black">
    <label>{{item.dueDate | date}}</label>
  </div>
  
  <div class="col-md-2 border-left-black text-right">
    <label>{{item.amount | number}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label>{{item.paid | number}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label>{{item.amount - item.paid | number}}</label>
  </div>

</div>


<!--footer -->
<div class="row border-1-black mt-2 ml-1 me-1">
  <div class="col-md-1 text-center height-27">
    <label class="mt-1"></label>
  </div>


  <div class="col-md-5 text-left">
    <label class="mt-1">TOTAL</label>
  </div>
  
  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{lblAmount}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{lblPaid}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{lblBalance}}</label>
  </div>

</div>

<!------------------------------------- Table END -------------------------------------------------->





</div>
