<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Membership No.</th>
        <th>Plot Category</th>
        <th>Plot Nature</th>
        <th>Plot Type</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i=index">
        <td class="text-center">{{item.fileNo}}</td>
        <td>{{item.plotCategoryTitle}}</td>
        <td>{{item.plotNatureTitle}}</td>
        <td>{{item.plotTypeTitle}}</td>
        <td class="text-center">
          <span class="text-primary cursorPointer border-right-dark pe-2" (click)="edit(item, '1')">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer ps-2 pe-2" (click)="edit(item, '2')">
            <mat-icon>delete</mat-icon>
          </span>
          <!-- <span class="ps-2">
            <mat-slide-toggle color="warn"></mat-slide-toggle>
          </span> -->
        </td>
      </tr>
      <!-- <tr>
        <td class="text-center">1205</td>
        <td>10 Marla</td>
        <td>Residential</td>
        <td>Normal</td>
        <td class="text-center">
          <span class="text-primary cursorPointer border-right-dark pe-2">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer border-right-dark ps-2 pe-2">
            <mat-icon>delete</mat-icon>
          </span>
          <span class="ps-2">
            <mat-slide-toggle color="warn"></mat-slide-toggle>
          </span>
        </td>
      </tr> -->
    </tbody>
  </table>
</div>
