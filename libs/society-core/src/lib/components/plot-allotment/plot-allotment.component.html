<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save cursorPointer">
    <mat-icon>save</mat-icon>
    <span class="ps-2">Save</span>
  </button>
  <button mat-button class="save cursorPointer">
    <mat-icon>cached</mat-icon>
    <span class="ps-2">Reset</span>
  </button>
</div>

<div class="row vh-100 no-scroll">
  <!-- add / update -->
  <div class="col-md-3 bg-white border">
    <h2 class="pt-2 pb-2 ps-3 border-bottom">Add / Modify</h2>
    <div class="d-flex flex-column ps-3 pe-3">
      <mat-form-field class="w-100">
        <mat-label>Membership No.</mat-label>
        <mat-select>
          <mat-option value="one">13</mat-option>
          <mat-option value="two">15</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card class="bg-light">
        <p><strong>{{lblMemberName}}</strong>{{lblFatherName}}</p>
        <p class="text-danger">{{lblCNIC}}</p>
        <p>{{lblAddress}}</p>
      </mat-card>
      <mat-form-field class="w-100">
        <mat-label>Block / Sector</mat-label>
        <mat-select>
          <mat-option value="one">B-Block</mat-option>
          <mat-option value="two">C-Block</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Street No.</mat-label>
        <mat-select>
          <mat-option value="one">12</mat-option>
          <mat-option value="two">15</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Plot No.</mat-label>
        <mat-select>
          <mat-option value="one">1</mat-option>
          <mat-option value="two">2</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-8 p-0">
    <h2 class="pt-2 pb-2 ps-2 border-bottom">Saved Records</h2>
    <society-plot-allotment-table></society-plot-allotment-table>
  </div>
</div>
