<div class="container bg-white" id="print-summary">
  
  

  <!-- Date and Purchase Type -->
  <div class="row" *ngFor="let item of tableData; let i = index;" style="margin-top: 350px;">

    
      <div class="col-md-2 ">
        <label>Booking Date:</label>
      </div>
      <div class="col-md-3">
        <label class="borderBottomB1 width-100">{{item.allotmentDate | date}}</label>
      </div>
  
      <div class="col-md-2 "></div>
  
      <div class="col-md-2 ">
        <label>Purchase Type:</label>
      </div>
      <div class="col-md-3">
        <label class="borderBottomB1 width-100">{{item.purchaseType}}</label>
      </div>
  

  </div>


  <!-- Owner and CNIC  -->
  <div class="row mt-4" *ngFor="let item of tableData; let i = index;">

    
      <div class="col-md-2 ">
        <label>Buyer Name:</label>
      </div>
      <div class="col-md-3">
        <label class="borderBottomB1 width-100">{{item.partyName}}</label>
      </div>
  
      <div class="col-md-2 "></div>
  
      <div class="col-md-2 ">
        <label>CNIC :</label>
      </div>
      <div class="col-md-3">
        <label class="borderBottomB1 width-100">{{item.partyCNIC}}</label>
      </div>
  

  </div>
  

  <!-- File Name and Nature  -->
  <div class="row mt-4" *ngFor="let item of tableData; let i = index;">

    
    <div class="col-md-2 ">
      <label>File/Plot:</label>
    </div>
    <div class="col-md-3">
      <label class="borderBottomB1 width-100">{{item.fileName}}</label>
    </div>

    <div class="col-md-2 "></div>

    <div class="col-md-2 ">
      <label>Plot Nature:</label>
    </div>
    <div class="col-md-3">
      <label class="borderBottomB1 width-100">{{item.plotNatureTitle}}</label>
    </div>


  </div>


  <!-- Size And Marlas  -->
  <div class="row mt-4" *ngFor="let item of tableData; let i = index;">

    
    <div class="col-md-2 ">
      <label>Plot Size:</label>
    </div>
    <div class="col-md-3">
      <label class="borderBottomB1 width-100">{{item.plotUnit}}</label>
    </div>

    <div class="col-md-2 "></div>

    <div class="col-md-2 ">
      <label>Marlas:</label>
    </div>
    <div class="col-md-3">
      <label class="borderBottomB1 width-100">{{item.plotSize | number}}</label>
    </div>


  </div>


  <!--  Address  -->
  <div class="row mt-4" *ngFor="let item of tableData; let i = index;">

    
    <div class="col-md-2 ">
      <label>Address:</label>
    </div>
    <div class="col-md-10">
      <label class="borderBottomB1 width-100">{{item.partyAddress}}</label>
    </div>

  </div>


  <!--  Description  -->
  <!-- <div class="row mt-4 hidden" *ngFor="let item of tableData; let i = index;">

    
    <div class="col-md-2 ">
      <label>Description:</label>
    </div>
    <div class="col-md-10">
      <label class="borderBottomB1 width-100">{{item.fosDescription}}</label>
    </div>

  </div> -->

</div>
