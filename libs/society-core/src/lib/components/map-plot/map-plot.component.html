<div class="saveUpdateBar mat-elevation-z2">
  <button mat-button class="save" (click)="save()">
    <mat-icon>save</mat-icon>
    <span class="ps-2">Save</span>
  </button>
  <button mat-button class="save" (click)="reset()">
    <mat-icon>cached</mat-icon>
    <span class="ps-2">Reset</span>
  </button>
</div>
<div class="row h-100">
  <div class="col-md-4 ps-3 border">
    <h2 class="pt-2 ps-3 pe-3">Plot Info</h2>
    <div class="row h-100 bg-white">
      <mat-form-field class="w-100">
        <mat-label>File Name</mat-label>
        <mat-select [(ngModel)]="formFields[0].value">
          <mat-option *ngFor="let item of fileList;" [value]="item.fileID">
            {{ item.fileName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Plot Name</mat-label>
        <mat-select [(ngModel)]="formFields[3].value">
          <mat-option *ngFor="let item of plotList;" [value]="item.plotID">
            {{ item.plotName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-8">
    <h2 class="pt-2 pb-2 ps-2 border-bottom">Saved Map Plots</h2>
    <div class="d-flex flex-column">
      <society-customer-profile-table></society-customer-profile-table>
    </div>
  </div>
</div>
