<div class="saveUpdateBar border mat-elevation-z2">
  <button
    mat-button
    class="save cursorPointer"
    data-bs-toggle="modal"
    data-bs-target="#httModal"
  >
    <mat-icon>save</mat-icon>
    <span class="ps-2">{{ pageHeading }}</span>
  </button>
</div>

<div class="row">
  <h2 class="pt-3 ps-4">
    Available for <span class="text-danger">{{ pageHeading }}</span> - Items
    List
  </h2>
  <hr />
</div>
<div class="row pt-2">
  <mat-radio-group
    aria-label="Select an option"
    [(ngModel)]="rdbHandingTaking"
    checked="true"
    (ngModelChange)="changePageHeading()"
  >
    <mat-radio-button value="1" class="ps-3 pe-3"
      >Handing Mode</mat-radio-button
    >
    <mat-radio-button value="2" class="ps-3 pe-3">Taking Mode</mat-radio-button>
    <mat-radio-button value="3" class="ps-3 pe-3"
      >Transfer Mode</mat-radio-button
    >
  </mat-radio-group>
</div>
<div class="row bg-white mt-2">
  <div class="col-md-12">
    <mat-form-field class="w-100 ps-3 pe-3">
      <mat-label>Search...</mat-label>
      <input matInput />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>
<society-inventory-handing-taking-table></society-inventory-handing-taking-table>

<!-- Handing / Taking / Transfer Modal -->
<div
  class="modal fade"
  id="httModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-bs-backdrop="false"
>
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content mat-elevation-z20">
      <div class="modal-header bg-light">
        <h4 class="modal-title text-primary" id="exampleModalLabel">
          {{ pageHeading }}
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body bg-light">
        <society-inventory-handing-taking-modal
          [modalPageHeading]="pageHeading"
        ></society-inventory-handing-taking-modal>
      </div>
      <div class="modal-footer dark-light-bg">
        <div class="d-flex flex-row w-100 justify-content-around">
          <button mat-raised-button class="savebtn">Save</button>
          <button mat-raised-button class="resetbtn">Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>
