<div class="row">
  <mat-form-field class="w-100 ps-4 pe-3">
    <mat-label>Search...</mat-label>
    <input matInput />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <!-- <th class="text-center">Affect Date</th> -->
        <th>Account Category</th>
        <th>Asset Description</th>
        <th>Method</th>
        <!-- <th class="text-center">Rate</th> -->
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i = index">
        <td class="text-center">{{ i + 1 }}</td>
        <td>{{ item.accountsCategory }}</td>
        <td>{{ item.assetCatDescription }}</td>
        <td>{{ item.depreciationRule }}</td>
        <td class="text-center">
          <span
            class="text-primary pe-2 cursorPointer border-right-dark"
            (click)="edit(item)"
          >
            <mat-icon>edit</mat-icon>
          </span>
          <span
            class="text-danger cursorPointer ps-2 pe-2 border-right-dark"
            (click)="delete(item)"
          >
            <mat-icon>delete</mat-icon>
          </span>
          <span
            class="text-info cursorPointer ps-2 pe-2"
            data-bs-toggle="modal"
            data-bs-target="#specModal"
          >
            <mat-icon>find_in_page</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
