<div class="row">
  <mat-form-field class="w-100 ps-4 pe-3">
    <mat-label>Search...</mat-label>
    <input matInput />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>Office / Building</th>
        <th>Floor</th>
        <th>Room / Area No.</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center">1</td>
        <td>Head Office</td>
        <td>Ground Floor</td>
        <td>Room No. 01</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer ps-2 pe-2">
            <mat-icon>delete</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
