<div class="ps-3 pe-3 bg-white border">
  <mat-form-field class="w-100">
    <mat-label>Search...</mat-label>
    <input matInput [(ngModel)]="txtSearch" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>Tag No.</th>
        <th>Asset Category</th>
        <th>Item Description</th>
        <th>Custodian</th>
        <th>Condition</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData | filter: txtSearch; let i=index">
        <td class="text-center">{{i+1}}</td>
        <td>{{item.tag}}</td>
        <td>{{item.assetCatDescription}}</td>
        <td>{{item.assetDescription}}</td>
        <td>{{item.memberName}}</td>
        <td>{{item.assetCondition}}</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark" (click)="edit(item)">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer ps-2 pe-2" (click)="delete(item)">
            <mat-icon>delete</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
