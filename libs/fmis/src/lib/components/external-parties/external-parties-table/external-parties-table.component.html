<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>Title</th>
        <th>NtN / CNIC</th>
        <th>Address</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ item.memberName }}</td>
        <td>{{ item.ntn }} / {{ item.memberCNIC }}</td>
        <td>{{ item.presentAddress }}</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark" (click)="edit(item)">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer ps-2 pe-2" (click)="delete(item)">
            <mat-icon>delete</mat-icon>
          </span>
          <!-- <span>
            <mat-slide-toggle color="warn"></mat-slide-toggle>
          </span> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
