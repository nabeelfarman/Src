<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th rowspan="2" class="col-2">Account Code</th>
        <th rowspan="2" class="col-4">Account Title</th>
        <th colspan="2" class="col-2 text-center">Opening Balance</th>
        <!-- <th colspan="2" class="col-2 text-center">Yearly Balance</th> -->
        <th colspan="2" class="col-2 text-center">Closing Balance</th>
      </tr>
      <tr>
        <th class="col-1"><span class="pull-right">Debit</span></th>
        <th class="col-1"><span class="pull-right">Credit</span></th>
        <!-- <th class="col-1"><span class="pull-right">Debit</span></th>
        <th class="col-1"><span class="pull-right">Credit</span></th> -->
        <th class="col-1"><span class="pull-right">Debit</span></th>
        <th class="col-1"><span class="pull-right">Credit</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td class="col-2">{{item.accountCode}}</td>
        <td class="col-4">{{item.coaTitle}}</td>
        <td class="col-1"><span class="pull-right">{{item.oDebit}}</span></td>
        <td class="col-1"><span class="pull-right">{{item.oCredit}}</span></td>
        <!-- <td class="col-1"><span class="pull-right">{{item.debit}}</span></td>
        <td class="col-1"><span class="pull-right">{{item.credit}}</span></td> -->
        <td class="col-1"><span class="pull-right">{{item.cDebit}}</span></td>
        <td class="col-1"><span class="pull-right">{{item.cCredit}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tbody>
      <tr class="light-blue-bg">
        <td class="col-6">
          <span class="pull-right"><strong>Total</strong></span>
        </td>
        <td class="col-1">
          <span class="pull-right"><strong>{{lblODebit}}</strong></span>
        </td>
        <td class="col-1">
          <span class="pull-right"><strong>{{lblOCredit}}</strong></span>
        </td>
        <!-- <td class="col-1">
          <span class="pull-right"><strong>{{lblDebit}}</strong></span>
        </td>
        <td class="col-1">
          <span class="pull-right"><strong>{{lblCredit}}</strong></span>
        </td> -->
        <td class="col-1">
          <span class="pull-right"><strong>{{lblCDebit}}</strong></span>
        </td>
        <td class="col-1">
          <span class="pull-right"><strong>{{lblCCredit}}</strong></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
