<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save cursorPointer" (click)="showReport()">
    <mat-icon>insert_drive_file</mat-icon>
    <span class="ps-2">Report</span>
  </button>
  <button mat-button class="save cursorPointer" (click)="printData()">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Print</span>
  </button>
</div>

<div class="main-content h-100">
  <!-- row-01 -->
  <div class="row pt-2 bg-white border">
    <div class="offset-md-4 col-md-2">
      <mat-form-field class="pull-right w-100">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="fromPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #fromPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field class="pull-right w-100">
        <mat-label>To Date</mat-label>
        <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="toPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #toPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <!-- end row - 01 -->

  <!-- report -->
  <society-trial-balance-table id="print-summary"></society-trial-balance-table>
</div>
<!-- end of main-content -->
