<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save" (click)="printReport('#print-summary')">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Report</span>
  </button>
</div>




<div class="container bg-white mt-4" id="print-summary">

  <div class="row">
    <div class="col-md-12 text-center">
      <img [src]="logoImg" alt="Logo Loading" width="125px" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <h2 class="pt-1">SHAMA ROYAL CITY</h2>
      <h4>Customers Balances</h4>
    </div>
  </div>



  <hr />


  <!---------------------------- table start --------------------------->


  <!--header -->
  <div class="row border-1-black mt-4">
    <div class="col-md-1 text-center height-27">
      <label class="mt-1"><b>Sr. #</b></label>
    </div>

    <div class="col-md-4 border-left-black text-center">
      <label class="mt-1"><b>Party Name</b></label>
    </div>

    <div class="col-md-3 border-left-black text-center">
      <label class="mt-1"><b>CNIC</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Mobile</b></label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1"><b>Balance</b></label>
    </div>

  </div>

  <!--detail -->
  <div class="row border-1-black" *ngFor="let item of balanceSheetList; let i = index;" style="margin-top: -1;">
    <div class="col-md-1 text-center height-27">
      <label class="mt-1">{{i + 1}}</label>
    </div>

    <div class="col-md-4 border-left-black">
      <label class="mt-1">{{item.partyName}}</label>
    </div>

    <div class="col-md-3 border-left-black text-center">
      <label class="mt-1">{{item.partyCNIC}}</label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1">{{item.mobile}}</label>
    </div>

    <div class="col-md-2 border-left-black text-center">
      <label class="mt-1">{{item.balance}}</label>
    </div>

  </div>


  <!--footer -->
  <div class="row border-1-black mt-2">
    <div class="col-md-1 text-center height-27">
      <label class="mt-1"></label>
    </div>


    <div class="col-md-9 text-left">
      <label class="mt-1">TOTAL BALANCE</label>
    </div>

    <div class="col-md-2 border-left-black text-right">
      <label class="mt-1"></label>
    </div>

  </div>

  <!------------------------------------- Table END -------------------------------------------------->

</div>
