<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="col-1 text-center">Date</th>
        <th class="col-2 text-center">Invoice No</th>
        <th class="col-2">Party</th>
        <th class="col-3">Description</th>
        <th class="col-1 text-right">Debit</th>
        <th class="col-1 text-right">Credit</th>
        <th class="col-1 text-right">Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i=index">
        <td class="col-1 text-center">{{item.invoiceDate | date}}</td>
        <td class="col-1 text-center">{{item.invoiceNo}}</td>
        <td class="col-3">{{item.partyName}}</td>
        <td class="col-3">{{item.invoiceDescription}}</td>
        <td class="col-1 text-right">{{item.debit | number}}</td>
        <td class="col-1 text-right">{{item.credit | number}}</td>
        <td class="col-1 text-right">{{item.balance | number}}</td>
      </tr>
