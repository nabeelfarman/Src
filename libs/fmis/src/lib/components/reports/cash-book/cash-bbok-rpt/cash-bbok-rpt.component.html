
<!--Header -->
<div class="row border-1-black ml-1 me-1">
  <div class="col-md-2 text-center height-27">
    <label class="mt-1"><b>Voucher #</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Voucher Date</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Party</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Decription</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Debit</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Credit</b></label>
  </div>

</div>




<!--Detail -->
<div class="row border-1-black ml-1 me-1" *ngFor="let item of tableData; let i = index;" style="margin-top: -1;">
  <div class="col-md-2 height-27 text-center">
    <label class="mt-1">{{item.invoiceNo}}</label>
  </div>

  <div class="col-md-2 border-left-black">
    <label class="mt-1">{{item.invoiceDate | date}}</label>
  </div>

  <div class="col-md-2 border-left-black">
    <label class="mt-1">{{item.partyName}}</label>
  </div>

  <div class="col-md-2 border-left-black">
    <label class="mt-1">{{item.invoiceDescription}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{item.debit | number}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{item.credit | number}}</label>
  </div>

</div>



<!-- Footer -->
<div class="row border-1-black mt-2 ml-1 me-1">


  <div class="col-md-8 text-left height-27">
    <label class="mt-1">TOTAL</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{lblDebit | number}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{lblCredit | number}}</label>
  </div>

</div>
