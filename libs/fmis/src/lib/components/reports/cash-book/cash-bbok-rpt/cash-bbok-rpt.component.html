<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="col-1">Invoice No</th>
        <th class="col-2"><span>Invoice Date</span></th>
        <th class="col-2"><span>Party Name</span></th>
        <th class="col-3"><span>Decription</span></th>
        <th class="col-2"><span class="pull-right">Debit</span></th>
        <th class="col-2"><span class="pull-right">Credit</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData let i = index;">
        <td class="col-1">{{item.invoiceNo}}</td>
        <td class="col-2"><span class="pull-right">{{item.invoiceDate | date: 'yyyy-MM-dd'}}</span></td>
        <td class="col-2"><span class="pull-right">{{item.partyName}}</span></td>
        <td class="col-3"><span class="pull-right">{{item.invoiceDescription}}</span></td>
        <td class="col-2"><span class="pull-right">{{item.debit | number}}</span></td>
        <td class="col-2"><span class="pull-right">{{item.credit | number}}</span></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="table-responsive" *ngIf="tableData.length > 0">
  <table class="table table-bordered light-blue-bg">
    <tbody>
      <tr>
        <td class="col-8"><strong class="pull-right">Total</strong></td>
        <td class="col-2"><strong class="pull-right">{{lblDebit | number}}</strong></td>
        <td class="col-2"><strong class="pull-right">{{lblCredit | number}}</strong></td>
      </tr>
    </tbody>
  </table>
</div>
