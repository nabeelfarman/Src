<!--Header -->
<div class="row border-1-black mt-4 ml-1 me-1">
  <div class="col-md-1 text-center height-27">
    <label class="mt-1"><b>Sr. #</b></label>
  </div>

  <div class="col-md-5 border-left-black text-center">
    <label class="mt-1"><b>Bank Title</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Opening</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Periodic</b></label>
  </div>

  <div class="col-md-2 border-left-black text-center">
    <label class="mt-1"><b>Closing</b></label>
  </div>

</div>




<!--Detail -->
<div class="row border-1-black ml-1 me-1" *ngFor="let item of tableData; let i = index;" style="margin-top: -1;">
  <div class="col-md-1 height-27">
    <label class="mt-1">{{i + 1}}</label>
  </div>

  <div class="col-md-5 border-left-black">
    <label class="mt-1">{{item.bankName}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{item.oDebit | number}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{item.debit | number}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{item.cDebit | number}}</label>
  </div>

</div>



<!-- Footer -->
<div class="row border-1-black mt-2 ml-1 me-1">


  <div class="col-md-6 text-left height-27">
    <label class="mt-1">TOTAL</label>
  </div>
  
  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{lblODebit | number}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{lblDebit | number}}</label>
  </div>

  <div class="col-md-2 border-left-black text-right">
    <label class="mt-1">{{lblCDebit | number}}</label>
  </div>

</div>
