<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="col-1">Sr#</th>
        <th class="col-4">Bank Title</th>
        <th class="col-2"><span class="pull-right">Opening</span></th>
        <th class="col-2"><span class="pull-right">Periodic</span></th>
        <th class="col-2"><span class="pull-right">Closing</span></th>
        <th class="col-1 text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData let i = index;">
        <td class="col-1">{{i+1}}</td>
        <td class="col-4">{{item.bankName}}</td>
        <td class="col-2"><span class="pull-right">{{item.oDebit | number}}</span></td>
        <td class="col-2"><span class="pull-right">{{item.debit | number}}</span></td>
        <td class="col-2"><span class="pull-right">{{item.cDebit | number}}</span></td>
        <td class="col-1 text-center">
          <span class="text-primary pe-2 cursorPointer" (click)="showDetail(item)">
            <mat-icon>insert_drive_file</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="table-responsive" *ngIf="tableData.length > 0">
  <table class="table table-bordered light-blue-bg">
    <tbody>
      <tr>
        <td class="col-5"><strong class="pull-right">Total</strong></td>
        <td class="col-2"><strong class="pull-right">{{lblDebit | number}}</strong></td>
        <td class="col-2"><strong class="pull-right">{{lblODebit | number}}</strong></td>
        <td class="col-2"><strong class="pull-right">{{lblCDebit | number}}</strong></td>
        <td class="col-1"></td>
      </tr>
    </tbody>
  </table>
</div>
