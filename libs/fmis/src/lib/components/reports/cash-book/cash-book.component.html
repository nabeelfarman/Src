<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save cursorPointer">
    <mat-icon>insert_drive_file</mat-icon>
    <span class="ps-2">Report</span>
  </button>
  <button mat-button class="save cursorPointer">
    <mat-icon>print</mat-icon>
    <span class="ps-2">Print</span>
  </button>
</div>

<div class="main-content h-100">
  <div class="row pt-2 bg-white border">
    <div class="col-md-6">
      <mat-form-field class="pull-right">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="fromDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="fromDate"
        ></mat-datepicker-toggle>
        <mat-datepicker #fromDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>To Date</mat-label>
        <input matInput [matDatepicker]="toDate" />
        <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
        <mat-datepicker #toDate></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <!-- bank balances summary -->
  <society-bank-balance-summary></society-bank-balance-summary>
</div>
<!-- end main-content -->

<!-- cash book report Modal -->
<div
  class="modal fade"
  id="cashBookModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-bs-backdrop="false"
>
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content mat-elevation-z20">
      <div class="modal-header bg-light">
        <h4 class="modal-title text-primary" id="exampleModalLabel">
          Cash Book Report - Allied Bank Account No. 2343-1
        </h4>
        <button mat-icon-button color="warn">
          <mat-icon>print</mat-icon>
        </button>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <society-cash-bbok-rpt></society-cash-bbok-rpt>
      </div>

        <div class="d-flex flex-row w-100 justify-content-around">
          <button mat-raised-button class="savebtn">Save</button>
          <button mat-raised-button class="resetbtn">Reset</button>
        </div>
      </div> -->
    </div>
  </div>
</div>
