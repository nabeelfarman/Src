<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Sr#</th>
        <th>Tax Section</th>
        <th>Payment Nature</th>
        <th>IRIS Code</th>
        <th>Tax Year</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let i = index">
        <td class="text-center">{{ i + 1 }}</td>
        <td>{{ item.taxSection }}</td>
        <td>{{ item.taxNature }}</td>
        <td>{{ item.irisCode }}</td>
        <td>{{ item.effectFrom | date: 'YYYY' }}</td>
        <td class="text-center">
          <span
            class="text-primary pe-2 cursorPointer border-right-dark"
            (click)="edit(item, '1')"
          >
            <mat-icon>edit</mat-icon>
          </span>
          <span
            class="text-danger cursorPointer ps-2 pe-2"
            (click)="edit(item, '2')"
          >
            <mat-icon>delete</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
