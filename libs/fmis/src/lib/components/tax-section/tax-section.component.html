<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save cursorPointer" (click)="save()">
    <mat-icon>save</mat-icon>
    <span class="ps-2">Save</span>
  </button>
  <button mat-button class="save cursorPointer" (click)="reset()">
    <mat-icon>cached</mat-icon>
    <span class="ps-2">Reset</span>
  </button>
</div>
<div class="row no-scroll">
  <div class="col-md-4 bg-white border">
    <h2 class="pt-3 ps-4 pe-3">Add / Modify</h2>
    <hr />

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100 ps-2">
          <mat-label>Type</mat-label>
          <mat-select>
            <mat-option value="one">Income Tax</mat-option>
            <mat-option value="two">Sales Tax</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100 ps-2">
          <mat-label>Tax Section</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>IRIS Code</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="w-100 ps-2">
      <mat-label>Nature of Payment</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-form-field class="w-100 ps-2">
      <mat-label>Head of Account</mat-label>
      <mat-select>
        <mat-option value="one"
          >58.01.00 - Income tax deducted from Salaries</mat-option
        >
        <mat-option value="two"
          >58.02.00 - Income tax deducted from Contractors</mat-option
        >
        <mat-option value="three"
          >58.03.00 - Income tax deducted from Suppliers</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100 ps-2">
      <mat-label>Description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </div>
  <div class="col-md-8 p-0">
    <h2 class="pt-3 ps-3">Saved Tax Sections</h2>
    <hr />
    <society-tax-section-table></society-tax-section-table>
  </div>
</div>
