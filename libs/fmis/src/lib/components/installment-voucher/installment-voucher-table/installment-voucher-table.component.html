<div class="table-responsive">
  <div class="d-flex flex-row pe-3">
    <div class="form-group has-search flex-grow-1">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="tblSearch"
        placeholder="Search record"
      />
    </div>
    <button mat-raised-button color="warn" (click)="tblSearch = ''">
      Show All
    </button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Invoice No</th>
        <th>Invoice Date</th>
        <th>Party Name</th>
        <th>File Name</th>
        <th>installment Type</th>
        <th>Coa Title</th>
        <th>Amount</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData | filter: tblSearch; let i = index">
        <!-- <tr *ngFor="let item of tableData; let i = index"> -->
        <td>{{ item.invoiceNo }}</td>
        <td>{{ item.invoiceDate | date: 'yyyy-MM-dd' }}</td>
        <td>{{ item.partyName }}</td>
        <td>{{ item.fileName }}</td>
        <td>{{ item.installmentTypeName }}</td>
        <td>{{ item.coaTitle }}</td>
        <td>{{ item.amount }}</td>
        <td class="cursorPointer text-center">
          <mat-icon (click)="printData('#print-summary', item)">print</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
