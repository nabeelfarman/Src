<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Voucher Date</th>
        <th>Voucher No</th>
        <th>Payer / Payee</th>
        <th class="text-right">Amount</th>
        <th class="text-center">Instrument No</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData let i = index">
        <td class="text-center">{{ item.trnDate | date:'DD-MMM-YYYY' }}</td>
        <td>{{ item.voucherNo }}</td>
        <td>{{ item.partyName }}</td>
        <td>{{ item.amount | number }}</td>
        <td>{{ item.voucherNo }}</td>
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark" (click)="edit(item, '1')">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer ps-2 pe-2" (click)="edit(item, '2')">
            <mat-icon>delete</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
