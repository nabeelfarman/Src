<div class="container bg-white mt-2" id="print-summary">
  <div class="row mb-2">
    <div class="col-md-6 text-left">
      <img src="assets/ui/company/shama.png" width="200px" />
    </div>
    <div class="col-md-6 text-right">
      <div class="d-flex flex-column align-items-center">
        <div class="h1Report txtDarkGrey">SARDAR Associates</div>
        <div class="h1Report txtDarkGrey">Shama Group of Companies</div>
        <h2 class="mt-3">Voucher Detail</h2>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <label class="h1Report txtDarkGrey mt-1 me-2">Voucher Type:</label>
      <label class="h1Report mt-1">{{lblVoucherType}}</label>
    </div>
    <div class="col-md-6">
      <label class="h1Report txtDarkGrey mt-1 me-2">Voucher Date:</label>
      <label class="h1Report mt-1">{{lblVoucherDate | date: 'yyyy-MM-dd'}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="h1Report txtDarkGrey mt-1 me-2">Account Type:</label>
      <label class="h1Report mt-1">{{lblAccountType}}</label>
    </div>
    <div class="col-md-6">
      <label class="h1Report txtDarkGrey me-2">Party Name:</label>
      <label class="h1Report me-2">{{lblParty}}</label>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label class="h1Report txtDarkGrey mt-1 me-2">Project:</label>
      <label class="h1Report mt-1">{{lblProject}}</label>
    </div>
    <div class="col-md-6" *ngIf="lblAccountType == 'Bank'">
      <label class="h1Report txtDarkGrey me-2">Bank Receipt No:</label>
      <label class="h1Report me-2">{{lblBankReceipt}}</label>
    </div>
  </div>
  <div class="row" *ngIf="lblAccountType == 'Bank'">
    <div class="col-md-12">
      <label class="h1Report txtDarkGrey me-2">Bank Account:</label>
      <label class="h1Report me-2">{{lblBank}}</label>
    </div>
  </div>
  <hr />
  <div class="table table table-responsive pt-3 ps-1 pe-1">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="col-1">Sr#</th>
          <th class="col-4">Account Head</th>
          <th class="col-3">Party To</th>
          <th class="col-2">Debit</th>
          <th class="col-2">Credit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData; let i = index;">
          <td class="col-1">{{i+1}}</td>
          <td class="col-4">{{item.accHead}}</td>
          <td class="col-3">{{item.partyName}}</td>
          <td class="col-2">{{item.Debit}}</td>
          <td class="col-2">{{item.Credit}}</td>
        </tr>
        <tr class="light-blue-bg border">
          <td class="col-1">{{tableData.length+1}}</td>
          <td class="col-4">
            <strong>Total Voucher Amount</strong>
          </td>
          <td class="col-3"></td>
          <td><strong class="col-2">{{lblDebit}}</strong></td>
          <td><strong class="col-2">{{lblCredit}}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
