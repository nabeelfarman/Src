<div class="saveUpdateBar border mat-elevation-z2">
  <button mat-button class="save cursorPointer" (click)="saveBanks()">
    <mat-icon>save</mat-icon>
    <span class="ps-2">Save</span>
  </button>
  <button mat-button class="save cursorPointer" (click)="reset()">
    <mat-icon>cached</mat-icon>
    <span class="ps-2">Reset</span>
  </button>
</div>

<div class="row no-scroll h-100">
  <div class="col-md-4 h-100 bg-white">
    <h2 class="pt-3 ps-4 pe-3">Add / Modify</h2>
    <hr />
    <div class="row">
      <div class="col-md-8">
        <mat-form-field class="w-100 ps-2">
          <mat-label>Bank Name</mat-label>
          <input matInput [(ngModel)]="formFields[3].value" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="w-100">
          <mat-label>Bank Alias</mat-label>
          <input matInput [(ngModel)]="formFields[4].value" />
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="w-100 ps-2">
      <mat-label>Bank Account Title</mat-label>
      <input matInput [(ngModel)]="formFields[5].value" />
    </mat-form-field>
    <mat-form-field class="w-100 ps-2">
      <mat-label>Bank Account No</mat-label>
      <input matInput [(ngModel)]="formFields[6].value" />
    </mat-form-field>
    <div class="row">
      <div class="col-md-8">
        <mat-form-field class="w-100 ps-2">
          <mat-label>Branch Name</mat-label>
          <input matInput [(ngModel)]="formFields[7].value" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="w-100 ps-2">
          <mat-label>Branch Code</mat-label>
          <input matInput [(ngModel)]="formFields[8].value" />
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="w-100 ps-2">
      <mat-label>Bank Address</mat-label>
      <textarea matInput [(ngModel)]="formFields[9].value"></textarea>
    </mat-form-field>
    <mat-form-field class="w-100 ps-2">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="formFields[10].value"></textarea>
    </mat-form-field>
  </div>
  <div class="col-md-8">
    <h2 class="pt-3 ps-4 pe-3">Saved Record</h2>
    <hr />
    <society-bank-info-table (eventEmitter)="edit($event)"></society-bank-info-table>
  </div>
</div>
