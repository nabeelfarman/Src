<div id="main-content">
  <section class="statis mt-4 ps-3 pe-3 text-center">
    <div class="row">
      <div class="col-md-3">
        <div class="box bg-primary p-3 mat-elevation-z2">
          <i class="text-white"><mat-icon>account_balance</mat-icon></i>
          <h3 class="text-white">15 million</h3>
          <p class="lead text-white">Bank Balance</p>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="box bg-success p-3 mat-elevation-z2">
          <i class="text-white"><mat-icon>graphic_eq</mat-icon> </i>
          <h3 class="text-white">2.05</h3>
          <p class="lead text-white">Current Ratio</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3 mb-4 mb-md-0">
        <div class="box bg-warning p-3 text-white mat-elevation-z2">
          <i class=""><mat-icon>save_alt</mat-icon></i>
          <h3 class="text-white">5.0 million</h3>
          <p class="lead">Incomes</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="box bg-danger p-3 text-white mat-elevation-z2">
          <i class=""><mat-icon>bar_chart</mat-icon></i>
          <h3 class="text-white">3.5 million</h3>
          <p class="lead">Expenses</p>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="row">
  <div class="col-md-5">
    <div class="ms-3 mat-elevation-z2" [chart]="income_expense_chart"></div>
  </div>
  <div class="col-md-2 text-center m-auto">
    <h4>Budget Utilization</h4>
    <div class="circle-progress">
      <span class="title timer" data-from="0" data-to="85" data-speed="1800"
        >85</span
      >
      <div class="overlay"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="me-3 mat-elevation-z2" [chart]="bank_balance_chart"></div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-4">
    <div class="ms-3 mat-elevation-z2" [chart]="profit_loss_chart"></div>
  </div>
  <div class="col-md-4">
    <h3>Budget Summary</h3>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th><div class="pull-right">Amount</div></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Estimates</td>
            <td><div class="pull-right">1,000,000</div></td>
          </tr>
          <tr>
            <td>Expenditures</td>
            <td><div class="pull-right">600,000</div></td>
          </tr>
          <tr>
            <td>Balance</td>
            <td><div class="pull-right">400,000</div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-4">
    <div class="me-3 mat-elevation-z2" [chart]="expense_pie_chart"></div>
  </div>
</div>
