<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Invoice No</th>
        <th>Invoice Date</th>
        <th>Party Name</th>
        <th class="text-end">Amount</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData let i = index">
        <td>{{ item.invoiceNo }}</td>
        <td>{{ item.invoiceDate | date: 'dd-MM-yyyy' }}</td>
        <td>{{ item.partyName }}</td>
        <td class="text-end">{{ item.amount | number }}</td>
        <td>{{ item.invoiceDescription }}</td>
        <td>
          <span class="cursorPointer" (click)="getDepreciation(item)">
            <mat-icon>list_alt</mat-icon>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>




<!-- Modal -->
<div id="depreciationModal" class="modal fade" role="dialog" data-bs-backdrop="false">
  <div class="modal-dialog modal-lg mat-elevation-z20">
    <!-- Modal content-->
    <div class="modal-content mat-elevation-z20">
      <div class="modal-header bg-light">
        <h4 class="modal-title text-primary" id="exampleModalLabel">
          Add Depreciation
        </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row no-scroll h-100">
          <div class="col-md-4 h-100">
            <h2 class="pt-3 ps-4 pe-3">Add / Modify</h2>
            <hr />
            <mat-form-field class="w-100 ps-2">
              <mat-label>Voucher Date</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="formFields[0].value" />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="w-100 ps-2">
              <mat-label>Invoice Description</mat-label>
              <textarea matInput [(ngModel)]="formFields[6].value"></textarea>
            </mat-form-field>
            <mat-form-field class="w-100 ps-2" floatLabel="never">
              <mat-label>Amount</mat-label>
              <input type="number" matInput [(ngModel)]="formFields[7].value" />
            </mat-form-field>
          </div>
          <div class="col-md-8">
            <h2 class="pt-3 ps-4 pe-3">Saved Record</h2>
            <hr />
            <society-depreciation-table></society-depreciation-table>
          </div>
        </div>

      </div>
      <div class="modal-footer dark-light-bg">
        <div class="d-flex flex-row w-100 justify-content-around">
          <button mat-raised-button class="savebtn" (click)="save()">
            Save
          </button>
          <button mat-raised-button class="resetbtn" (click)="reset()">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>
