<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Account Code</th>
        <th>Account Title</th>
        <th>Type</th>
        <th>sub-Group</th>
        <th>Budget Head</th>
        <!-- <th>Entry Allowed</th> -->
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData let i = index">
        <td>{{ item.accountCode }}</td>
        <td>{{ item.accountTitle }}</td>
        <td>{{ item.coaType }}</td>
        <td>{{ item.subGroup }}</td>
        <td>{{ item.budgetSubHead }}</td>
        <!-- <td>{{ item.coaType }}</td> -->
        <td class="text-center">
          <span class="text-primary pe-2 cursorPointer border-right-dark" (click)="edit(item)">
            <mat-icon>edit</mat-icon>
          </span>
          <span class="text-danger cursorPointer ps-2 pe-2" (click)="delete(item)">
            <mat-icon>delete</mat-icon>
          </span>
          <!-- <span>
            <mat-slide-toggle color="warn"></mat-slide-toggle>
          </span> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
