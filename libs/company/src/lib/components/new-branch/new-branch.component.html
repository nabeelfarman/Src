<div class="saveUpdateBar border mat-elevation-z2">
    <button mat-button class="save cursorPointer" (click)="save()">
        <mat-icon>save</mat-icon>
        <span class="ps-2">Save</span>
    </button>
    <button mat-button class="save cursorPointer" (click)="reset()">
        <mat-icon>cached</mat-icon>
        <span class="ps-2">Reset</span>
    </button>
</div>
<div class="row vh-100 no-scroll">
    <!-- Add / update -->
    <div class="col-md-4 bg-white border">
        <h2 class="pt-2 pb-2 ps-3 border-bottom">Add / Modify</h2>
        <div class="d-flex flex-column ps-3 pe-3">
        
            <mat-form-field class="w-100">
                <mat-select
                    placeholder="Select Company"
                    [(ngModel)]="formFields[3].value"
                    required
                >
                    <mat-option
                        *ngFor="let item of companyList"
                        [value]="item.companyId"
                    >
                        {{ item.companyName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field class="w-100">
                <input
                    matInput
                    placeholder="Branch Name"
                    [(ngModel)]="formFields[4].value"
                />
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Country</mat-label>
                <mat-select
                  [(ngModel)]="cmbCountry"
                  (ngModelChange)="getPresentCity(cmbCountry)"
                >
                  <mat-option
                    *ngFor="let item of countryList"
                    [value]="item.countryId"
                  >
                    {{ item.countryName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <mat-label>City</mat-label>
                <mat-select [(ngModel)]="formFields[5].value">
                  <mat-option
                    *ngFor="let item of cityList"
                    [value]="item.cityId"
                  >
                    {{ item.cityName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="w-100">
                <textarea
                    matInput
                    placeholder="Branch Address"
                    [(ngModel)]="formFields[6].value"
                ></textarea>
            </mat-form-field>
        </div>
    </div>
    <!-- saved record -->
    <div class="col-md-8 p-0">
        <h2 class="pt-2 pb-2 ps-2 border-bottom">Saved Records</h2>
        <div class="d-flex flex-column">
            <society-new-branch-table
            (eventEmitter)="edit($event)"
            ></society-new-branch-table>
        </div>
    </div>
</div>
