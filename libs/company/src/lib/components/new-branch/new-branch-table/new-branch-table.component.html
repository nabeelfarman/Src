<div class="table-responsive">
    <div class="d-flex flex-row">
      <div class="form-group has-search flex-grow-1">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="tblSearch"
          placeholder="Search record"
        />
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Sr#</th>
          <th>Company Name</th>
          <th>Branch Name</th>
          <th>City Name</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData | filter: tblSearch; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ item.companyName }}</td>
          <td>{{ item.branchDescription }}</td>
          <td>{{ item.cityName }}</td>
          <td class="text-center">
            <span
              class="text-primary cursorPointer border-right-dark pe-2"
              (click)="edit(item)"
            >
              <mat-icon>edit</mat-icon>
            </span>
            <span
              class="text-danger cursorPointer ps-2 pe-2"
              (click)="delete(item)"
            >
              <mat-icon>delete</mat-icon>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
