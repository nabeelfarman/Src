<div class="row h-100">
    <div class="col-md-4 h-100">
        <div 
            class="d-flex flex-column align-content-center justify-content-center bg-white h-100 w-100 border ps-3 pe-3"
        >

            <h2 class="text-center pb-2">Create New</h2>

            <mat-form-field class="w-100">
                <mat-select disableOptionCentering placeholder="Select Company" required>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100">
                <input matInput placeholder="Branch/Location Title">
            </mat-form-field>

            <mat-form-field class="w-100">
                <textarea matInput placeholder="Address *"></textarea>
            </mat-form-field>
            <div class="d-flex flex-row">
                <mat-form-field class="w-100">
                    <mat-select disableOptionCentering placeholder="Select Country" required>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="ms-2 w-100">
                    <mat-select disableOptionCentering placeholder="Select City" required>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-form-field class="w-100">
                <input matInput placeholder="Mobile Number" maxlength="11" mask="0000-0000000">
            </mat-form-field>
            <mat-form-field class="w-100">
                <input matInput placeholder="Email">
            </mat-form-field>
                
            <div class="mt-4 d-flex flex-row justify-content-between">
                <button mat-raised-button class="savebtn" [disabled]="!
                isWrite">Save</button>
                <button mat-raised-button class="resetbtn">Reset</button>
                <!-- <button type="button" class="btn btn--3">
                    <span class="btn__text">Save</span>
                </button>
                <button  type="button" class="btn btn--3">
                    <span class="btn__text">Reset</span>
                </button> -->
            </div>
        </div>
        
    </div>
    <div class="col-md-8 h-100 scroll-verticle pe-4 ps-0" data-simplebar> 
        <div class="d-flex flex-column">
            <h2 class="mt-3">Saved Branches</h2>
            <society-branch-table></society-branch-table>
        </div>
        
    </div>
</div>
