<div class="row h-100">
  <div class="col-md-8 h-100 border">
    <div class="row h-100">
      <div class="col-md-6 p-0">
        <div class="d-flex flex-column ps-4 pe-2 h-100 w-100 border">
          <h2 class="pb-2 pt-2">Basic Info</h2>

          <mat-form-field class="w-100">
            <mat-select
              disableOptionCentering
              placeholder="Select Ownership Type"
              [(ngModel)]="formFields[3].value"
              required
            >
              <mat-option
                *ngFor="let item of compTypeList"
                [value]="item.companyTypeId"
              >
                {{ item.companyTypeName }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Company's Legal Name"
              [(ngModel)]="formFields[4].value"
            />
          </mat-form-field>

          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Company's Display Name"
              [(ngModel)]="formFields[5].value"
            />
          </mat-form-field>

          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Company's Short Name"
              [(ngModel)]="formFields[6].value"
            />
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Registeration Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              [(ngModel)]="formFields[7].value"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Registration No."
              [(ngModel)]="formFields[8].value"
            />
          </mat-form-field>

          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="NTN No."
              [(ngModel)]="formFields[9].value"
              [textMask]="{ mask: ntnMask }"
            />
          </mat-form-field>

          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="STRN"
              [(ngModel)]="formFields[10].value"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6 m-0 h-100 light-blue-bg border">
        <h2 class="pb-2 pt-2">Logo / Contact Info</h2>

        <society-image-uploading
          [imageUrl]="companyLogo"
        ></society-image-uploading>
        <society-address></society-address>

        <div class="mt-0 d-flex flex-row justify-content-between">
          <button mat-raised-button class="savebtn" (click)="save()">
            Save
          </button>
          <button mat-raised-button class="resetbtn" (click)="reset()">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- partners -->
  <div class="col-md-4 h-100 bg-light border" data-simplebar>
    <society-director-panel></society-director-panel>
  </div>
</div>
