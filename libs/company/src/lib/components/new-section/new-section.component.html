<div class="saveUpdateBar border mat-elevation-z2">
    <button mat-button class="save cursorPointer" (click)="save()">
        <mat-icon>save</mat-icon>
        <span class="ps-2">Save</span>
    </button>
    <button mat-button class="save cursorPointer" (click)="reset()">
        <mat-icon>cached</mat-icon>
        <span class="ps-2">Reset</span>
    </button>
</div>
<div class="row vh-100 no-scroll">
    <!-- Add / update -->
    <div class="col-md-4 bg-white border">
        <h2 class="pt-2 pb-2 ps-3 border-bottom">Add / Modify</h2>
        <div class="d-flex flex-column ps-3 pe-3">
        
            <mat-form-field class="w-100">
                <mat-select
                    placeholder="Select Department"
                    [(ngModel)]="formFields[3].value"
                    required
                >
                <mat-option
                    *ngFor="let item of departmentList"
                    [value]="item.departmentId"
                >
                    {{ item.departmentName }}
                </mat-option>
            </mat-select>
            </mat-form-field>
            
            <mat-form-field class="w-100">
                <input
                    matInput
                    placeholder="Section Name"
                    [(ngModel)]="formFields[4].value"
                />
            </mat-form-field>
        </div>
    </div>
    <!-- saved record -->
    <div class="col-md-8 p-0">
        <h2 class="pt-2 pb-2 ps-2 border-bottom">Saved Records</h2>
        <div class="d-flex flex-column">
            <society-new-section-table
            (eventEmitter)="edit($event)"
            ></society-new-section-table>
        </div>
    </div>
  </div>
